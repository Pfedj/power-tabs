<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <h1>Settings</h1>
  <form class="options">
    <div class="settings-group">
      <span class="label">Reverse tab display</span>
      <input type="checkbox" id="reverseTabDisplay">
    </div>
    <div class="settings-group">
      <span class="label">Open sidebar when pressing toolbar button</span>
      <input class="setting" type="checkbox" id="openSidebarOnClick">
    </div>
  </form>
  <div id="group-settings">
  </div>
  <script src="options.js"></script>

  <template id="group-template">
    <h1 class="group-header" id="groupHeader"></h2>
    <div class="options">
      <div class="settings-group">
        <span class="label">Name</span>
        <input class="setting" id="groupName" type="text">
      </div>
      <div class="settings-group">
        <span class="label">Color</span>
        <input class="setting" id="groupColour" type="color">
      </div>
      <div class="settings-group">
        <div class="label">
          Assigned Domains
          <div class="aside">
            You can delete assigned domains by selecting domains and pressing
            Delete
          </div>
        </div>
        <select id="assignedDomains" class="assigned-domains setting" size=5 multiple></select>
      </div>
    </div>
  </template>
</body>
</html>
